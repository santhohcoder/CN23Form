<script>
    addTableRow2();
    function addTableRow2() {
        var table = document.getElementById("myTable2");
        var newRow = table.insertRow(table.rows.length);

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);


        var input1 = document.createElement("input");
        input1.type = "number";
        input1.name = "number";
        input1.style.width = "100%";

        cell1.appendChild(input1);
        cell1.style.borderRight = "1px solid #41414185"; 

        var input2 = document.createElement("input");
        input2.type = "number";
        input2.id = "inputwithbtn";

        input2.style.width = "100%";
        input2.style = "margin-right: 5px";
        cell2.appendChild(input2);
        


        var addbutton = document.createElement("button");
        addbutton.className = "btn";
        addbutton.style = "background: none;";
        var addImage = document.createElement("img");
        addImage.src = "\add.png";
        addImage.width = 23;
        addImage.height = 23;
        addImage.alt = "Add";
        addImage.style.marginRight = "5px";

        addbutton.appendChild(addImage);
        // addbutton.innerHTML = '<svg  width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16"> <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/></svg>';
        //addbutton.style="margin-right: 5px";
        addbutton.onclick = function () {
            addTableRow2();
        };
        cell2.appendChild(addbutton);

        var deleteButton = document.createElement("button");
        deleteButton.className = "btn";
        deleteButton.style = "background: none;";
        deleteButton.innerHTML = '<svg width="23" height="23" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg>';

        deleteButton.onclick = function () {
            deleteTableRow2(newRow);
        };
        cell2.appendChild(deleteButton);

        if (table.rows.length > 3) {
            deleteButton.style.display = "inline-block";
            addbutton.style.display = "none";
        }
        else {
            addbutton.style.display = "inline-block";
            deleteButton.style.display = "none";
        }
    }

    function deleteTableRow2(row) {
        var table = document.getElementById("myTable2");
        var rowIndex = row.rowIndex;

        if (rowIndex !== -1) {
            table.deleteRow(rowIndex);
        }
    }
</script>
